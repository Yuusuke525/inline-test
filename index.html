<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline</title>
</head>
<body>
<div style="width: 500px;height: 350px;">
    <!-- 属性が多いので改行を入れています -->
    <video
            controls
            playsinline
            src="https://res.cloudinary.com/code-kitchen/video/upload/v1555082747/movie.mp4"
    ></video>
</div>

<div style="width: 500px;height: 350px;">
    <!-- 属性が多いので改行を入れています -->
    <video
            controls
            playsinline
            webkit-playsinline
            src="https://res.cloudinary.com/code-kitchen/video/upload/v1555082747/movie.mp4"
    ></video>
</div>
</body>
</html>
